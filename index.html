<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Starter">
    <meta name="author" content="Admin">
    <title>Textarea Tricks</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <div class="row justify-content-end row__toast">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto text-primary">Keyboard Shortcuts</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                <p class="line"><span class="key">ctrl</span>+<span class="key">e</span> for editing</p>
                <p class="line"><span class="key">ctrl</span>+<span class="key">s</span> to save</p>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <form action="" class="commentform">
            <p class="comment_author">Textarea Tricks 
                <a href="#" class="info">
                    <img src="images/info.svg" alt="info" class="info__img">
                </a>
            </p>
            <div class="comment_text"></div>
        </form>
        <div class="button__wrapper"> 
            <button class="edit">Edit</button> 
            <button class="save">Save</button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/libs/jquery-3.4.0.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
